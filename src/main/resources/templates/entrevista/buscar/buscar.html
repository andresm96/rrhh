<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>RRHH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/jquery.ui.datepicker.validation.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script>
	  $( function() {
	    $( "#fecha" ).datepicker({
	    	  dateFormat: "dd-mm-yy"
	    });
	    $("#form").validate({ 
	        rules: { 
	            fecha: { 
	                required: true, 
	                dpDate: true 
	            } 
	        },
	        messages: { 
	        	fecha: 'Ingrese una fecha mayor o igual a hoy (dd-mm-yyyy)', 
	        	codCandidato: 'El candidato es requerido'
	        }    
	    });
	  } );
  </script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<div class="container">
	<h1>Buscar entrevistas</h1> 
    <form action="#" id="form" th:action="@{/entrevista/buscar/resultados}" method="post" class="form-inline">    	
		<div class="container">	  
		  <div class="form-group">
   			 <label for="fecha" class="control-label col-sm-3">Fecha de Entrevista desde:</label>
   			 <div class="col-sm-5">
		 	 	<input type="text" id="fecha" name="fecha" class="form-control"  required="true"/> <input type="submit" value="Buscar" class="btn btn-primary"/> 
		 	 </div>
		  </div>		 
		</div>
    </form>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</div>
</body>
</html>
